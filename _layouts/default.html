<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.baseurl }}/favicon.ico"
    />
  </head>

  <body>
    <div class="wrapper">
      <section class="no-header">
        <div id="title" class="purple">
          <a href="{{ site.baseurl }}/">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
          </a>

          <hr />
        </div>

        {{ content }}

        <div id="footer" class="pink">
          <hr />

          <span class="credits left"
            >Project maintained by
            <a href="{{ site.github.owner_url }}"
              >{{ site.github.owner_name }}</a
            >
          </span>

          <span class="credits right"
            >Hosted on GitHub Pages &mdash; Theme by
            <a href="https://draculatheme.com/"> Dracula</a>
          </span>
        </div>
      </section>
    </div>
  </body>
</html>

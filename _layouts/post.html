---
layout: default
---

<div class="cyan">
  {{ content }}

  <div class="post__tags">
    {% assign sorted_tags = page.tags | sort %} {% for tag in sorted_tags %}
    <a href="{{ site.baseurl }}/tag/{{ tag }}"><code>#{{ tag }}</code></a>
    {% endfor %}
  </div>

  <div class="post__footer">
    <a
      href="{{ site.baseurl }}/"
      class="button"
      >Go back</a
    >
    <p>{{ site.author }}, {{ page.date | date: '%Y-%m-%d ' }}</p>
  </div>
</div>
